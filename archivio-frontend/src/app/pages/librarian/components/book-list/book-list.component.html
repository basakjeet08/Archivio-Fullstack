<!-- Loading State -->
<app-loader [isLoading]="isLoading" />

<!-- Error State -->
<app-error-card
  [errorMessage]="errorMessage"
  (onCancelClick)="onErrorCancelClick()"
/>

<!-- Idle State or loaded state -->
<div class="col-container primary" *ngIf="!isLoading && !errorMessage">
  <!-- Container for the book list title and the go back button -->
  <div class="row-container space">
    <h2>Book List . . .</h2>
    <button (click)="onBackButtonClick()">Go Back</button>
  </div>

  <!-- Cards for each and every Book Entry -->
  <div class="col-container" *ngFor="let book of bookList">
    <!-- Card Container for the Book Data -->
    <div class="card-container col-container full-width">
      <div class="row-container space">
        <h3>{{ book.title + " | " + book.genre }}</h3>

        <!-- Button Container -->
        <div class="row-container">
          <button class="secondary-btn" (click)="onEditClick(book.id)">
            Edit
          </button>

          <button class="destructive-btn" (click)="onDeleteClick(book.id)">
            Delete
          </button>
        </div>
      </div>

      <p>{{ book.description }}</p>
    </div>

    <!-- Horizontal Line -->
    <hr class="center" />
  </div>
</div>
